<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="buttons">
        <button id="paper">Paper</button>
        <button id="rock">Rock</button>
        <button id="scissors">Scissors</button>
    </div>

    <p id="roundresult"></p>
    <h1 id="gameover"></h1>
    <a id="restart" style="display: none;" href="index.html">New Game</a>
</body>
<script>
    const buttons = document.querySelectorAll('button');
    const round = document.querySelector('#roundresult');
    const gameover = document.querySelector('#gameover');
    const restart = document.querySelector('#restart');

    let choices = ["paper", "rock", "scissors"];


    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            playerChoice = button.id;
            randomNum = Math.floor(Math.random() * 3);
            computerChoice = choices[randomNum];
            round.textContent = compare(playerChoice,computerChoice);
            if (x == 5) {
                gameover.textContent = "You Win!! Congratulations!!" + " Your score is: " + x + " computer score is: " + y;
                const btn = document.getElementById('buttons');
                btn.remove();
                restart.style.display = "block";

            } else if (y == 5) {
                gameover.textContent = "You Lose!! Better Luck Next Time." + " Your score is: " + x + " computer score is: " + y;
                const btn = document.getElementById('buttons');
                btn.remove();
                restart.style.display = "block";

            }
        })
    });

    var x = 0;
    var y = 0;

    function compare(playerChoice,computerChoice) {
        if (playerChoice == "rock") {
            if (computerChoice == "paper") {
                return "You Lose! Paper beats Rock," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice == "scissors") {
                return "You Win! Rock beats Scissors," +" your score is: " + ++x + " computer score is: " + y;
            } else {
                return "It's a Tie!" + " your score is: " + x + " computer score is: " + y;
            }
        } else if (playerChoice == "paper") {
            if (computerChoice == "scissors") {
                return "You Lose! Scissors beats Paper," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice == "rock") {
                return "You Win! Paper beats Rock," + " your score is: " + ++x + " computer score is: " + y;
            } else {
                return "It's a Tie!" + " your score is: " + x + " computer score is: " + y;
            }
        } else if (playerChoice == "scissors") {
            if (computerChoice == "rock") {
                return "You Lose! Rock beats Scissors," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice == "paper") {
                return "You Win! Scissors beats Paper," + " your score is: " + ++x + " computer score is: " + y;
            } else {
                return "It's a Tie!" + " your score is: " + x + " computer score is: " + y;
            }
        }
    }




</script>
</html>
