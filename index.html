<script>
    let choices = ["paper", "rock", "scissors"];
    
    // create function that randomly returns rock or paper or scissors
    function getComputerChoice() {
        let randomNum = Math.floor(Math.random() * 3);
        return choices[randomNum];
    }

    // we have array length = 3
    // we have index of paper = 0, rock = 1 , scissors = 2
    //if player chose paper and computer chose rock player wins
    // meaning that 0 beats 1 , and 1 beats 2 , and 2 beats 0
    // meaning that if the difference  between computer choice and player choice is 1 the lower number wins and if its 2 the higher number wins
    // if its the same its a tie


    //give the result of each round
    var x = 0;
    var y = 0;

    function playRound(playerChoice,computerChoice) {
        if (playerChoice === computerChoice) {
            return "It's a Tie!" + " your score is: " + x + " computer score is: " + y;
        } else if (choices.indexOf(playerChoice) - choices.indexOf(computerChoice) === 1) {
            return "You Lose!" + " your score is: " + x + " computer score is: " + ++y;
        } else if (choices.indexOf(playerChoice) - choices.indexOf(computerChoice) === -1) {
            return "You Win!" +" your score is: " + ++x + " computer score is: " + y;
        } else if (choices.indexOf(playerChoice) - choices.indexOf(computerChoice) === 2) {
            return "You Win!" +" your score is: " + ++x + " computer score is: " + y;
        } else if (choices.indexOf(playerChoice) - choices.indexOf(computerChoice) === 2) {
            return "You Win!" +" your score is: " + ++x + " computer score is: " + y;
        }
    }


    // make the game best of 3 and gives the final score
    while (x < 3 && y < 3) {
        const playerChoice = prompt("enter your choice").toLowerCase();
        const computerChoice = getComputerChoice();
        console.log(playRound(playerChoice,computerChoice));
    } if (x > y) {
        console.log("You Win!! Congratulations!!" + " Your score is: " + x + " computer score is: " + y);
      }
      else if (x < y) {
        console.log("You Lose!! Better Luck Next Time." + " Your score is: " + x + " computer score is: " + y);
      }


</script>
