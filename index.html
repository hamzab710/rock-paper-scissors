<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

</body>
<script>
    let choices = ["paper", "rock", "scissors"];
    
    // create function that randomly returns rock or paper or scissors
    function getComputerChoice() {
        let randomNum = Math.floor(Math.random() * 3);
        return choices[randomNum];
    }

    var x = 0;
    var y = 0;
    function playRound(playerChoice,computerChoice) {
        if (playerChoice == computerChoice) {
            return "it's a tie, your score is: " + x +" computer score is: " + y;
        } else if (playerChoice === "rock") {
            if (computerChoice === "paper") {
                return "You Lose! Paper beats Rock," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice === "scissors") {
                return "You Win! Rock beats Scissors," +" your score is: " + ++x + " computer score is: " + y;
            }
        } else if (playerChoice === "paper") {
            if (computerChoice === "scissors") {
                return "You Lose! Scissors beats Paper," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice === "rock") {
                return "You Win! Paper beats Rock," + " your score is: " + ++x + " computer score is: " + y;
            }
        } else if (playerChoice === "scissors") {
            if (computerChoice === "rock") {
                return "You Lose! Rock beats Scissors," + " your score is: " + x + " computer score is: " + ++y;
            } else if (computerChoice === "paper") {
                return "You Win! Scissors beats Paper," + " your score is: " + ++x + " computer score is: " + y;
            }
            // this is to restart a round is case of a typing error
            } else {
                return "try again"
            }
    }
    


    // make the game best of 3 and gives the final score
    while (x < 3 && y < 3) {
        const playerChoice = prompt("enter your choice").toLowerCase();
        const computerChoice = getComputerChoice();
        console.log(playRound(playerChoice,computerChoice));
    } if (x > y) {
        console.log("You Win!! Congratulations!!" + " Your score is: " + x + " computer score is: " + y);
    } else if (x < y) {
        console.log("You Lose!! Better Luck Next Time." + " Your score is: " + x + " computer score is: " + y);
    }


</script>
